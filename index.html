<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdf3e3;
            color: #5b3924;
        }
        .navbar {
            background-color: #ff8c42;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .btn-primary {
            background-color: #ff7043;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff5722;
        }
        .btn-success {
            background-color: #5cb85c;
            border: none;
        }
        .btn-success:hover {
            background-color: #4cae4c;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            color: #5b3924;
        }
        footer {
            background-color: #5b3924;
            color: #ffffff;
        }
    </style>
</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nikolo's Recipe Sharing Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="https://example.com" target="_blank">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="#submit">Submit Recipe</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1 class="display-4">Nikolo's Recipe Sharing Website</h1>
        <p class="lead">Discover and share amazing recipes from around the world!</p>
    </div>

    <div class="container">
        <div id="recipeCards" class="row row-cols-1 row-cols-md-3 g-4 my-5">
            <!-- Recipe cards will be appended here -->
        </div>
    </div>

    <div id="submit" class="container my-5">
        <h2 class="mb-4">Submit Your Recipe</h2>
        <form>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
            </div>
            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Recipe Description</label>
                <textarea class="form-control" id="recipeDescription" rows="3" placeholder="Write a short description..."></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="recipeImage">
            </div>
            <button type="submit" class="btn btn-success">Submit Recipe</button>
        </form>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2024 RecipeHub. All rights reserved.</p>
    </footer>

    <script>
        const recipes = [
            {
                name: "Carbonara",
                description: "Classic Italian pasta dish made with eggs, cheese, pancetta, and pepper.",
                image: "carbonara.jpeg"
            },
            {
                name: "Chicken Tikka Masala",
                description: "An Indian curry with many delicious herbs and spices.",
                image: "Chicken tiki masala.jpeg"
            },  
            {
                name: "Taco",
                description: "Delicious Mexican food with many herbs and spices.",
                image: "taco.jpeg"
            }
        ];

        const recipeCards = document.getElementById('recipeCards');

        recipes.forEach(recipe => {
            const card = document.createElement('div');
            card.className = 'col';
            card.innerHTML = `
                <div class="card h-100">
                    <img src="${recipe.image}" class="card-img-top" alt="${recipe.name}">
                    <div class="card-body">
                        <h5 class="card-title">${recipe.name}</h5>
                        <p class="card-text">${recipe.description}</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            `;
            recipeCards.appendChild(card);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
